definitions:
  User:
      type: "object"
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        validate:
          type: boolean
        blocked: 
          type: boolean
        role:
          type: string
        password:
          type: string
        imageUrl:
          type: string
        bio:
          type: string
        gender:
          type: string
        twitterUrl:
          type: string
        facebookUrl:
          type: string
        dateOfBirth:
          type: string
          format: date
        emailNotification:
          type: boolean
